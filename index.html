<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">

        <aside class="w-64 bg-gradient-to-br from-gray-200 to-gray-300 text-gray-800 p-5 hidden md:block shadow-lg rounded-r-lg">
            <h2 class="text-2xl font-bold mb-6">📊 Dashboard</h2>
            <ul>
                <li class="mb-4"><a href="#" class="hover:text-blue-600">🏠 Home</a></li>
                <li class="mb-4"><a href="#" class="hover:text-blue-600">📈 Analytics</a></li>
                <li class="mb-4"><a href="#" class="hover:text-blue-600">🛠 Settings</a></li>
                <li class="mb-4"><a href="#" class="hover:text-red-500">🚪 Logout</a></li>
            </ul>
        </aside>
        
        <div class="flex-1 flex flex-col">
            
            <header class="bg-gray-200 text-gray-800 p-4 flex justify-between items-center shadow-md rounded-b-lg">
                <h1 class="text-xl font-semibold">Dashboard Overview</h1>
                <button class="bg-blue-300 text-gray-800 px-4 py-2 rounded-md hover:bg-blue-400">🔔 Notifications</button>
            </header>

            
            <main class="p-6 flex-1">

                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    
                    <div class="bg-gray-200 p-6 rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105 text-gray-800">
                        <h3 class="text-lg font-semibold">👥 Total Users</h3>
                        <p class="text-3xl font-bold">1,245</p>
                    </div>

                    
                    <div class="bg-gray-200 p-6 rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105 text-gray-800">
                        <h3 class="text-lg font-semibold">💰 Revenue</h3>
                        <p class="text-3xl font-bold">$12,500</p>
                    </div>

                    
                    <div class="bg-gray-200 p-6 rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105 text-gray-800">
                        <h3 class="text-lg font-semibold">📶 Active Sessions</h3>
                        <p class="text-3xl font-bold">320</p>
                    </div>

                </div>

                
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4 text-gray-600">📈 Monthly Growth</h3>
                        <canvas id="lineChart"></canvas>
                    </div>

                    
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4 text-gray-600">📊 User Distribution</h3>
                        <canvas id="pieChart"></canvas>
                    </div>

                </div>

            </main>
        </div>
    </div>

    <script>
       
        const ctx1 = document.getElementById('lineChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Revenue ($)',
                    data: [5000, 7000, 8000, 12000, 15000, 18000],
                    borderColor: '#74b9ff',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });

       
        const ctx2 = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Desktop', 'Mobile', 'Tablet'],
                datasets: [{
                    data: [60, 30, 10],
                    backgroundColor: ['#a29bfe', '#fab1a0', '#ffeaa7']
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>
</html>
